<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>クイズ</title>
</head>
<body>
  <div class="quiz">
    <div class="quiz-container">
      <div class="quiz-content">
        <div class="quiz-head">
          <h2  id="" class="quiz-number">質問</h2>
        </div>
        <div class="quiz-main">
          <div class="quiz-question">
            <h1 id="js-question" class="quiz-questionText"></h1>
          </div>
          <div class="quiz-choicesBox">
            <div class="correct"></div>
            <div class="incorrect"></div>
            <button class="quiz-choices">
              <div class="quiz-choicesNumberBox">
                <p class="quiz-choicesNumber">A</p>
              </div>
              <p id="js-answers" class="quiz-choicesAnswer"></p>
            </button>
            <button class="quiz-choices">
              <div class="quiz-choicesNumberBox">
                <p class="quiz-choicesNumber">B</p>
              </div>
              <p id="js-answers" class="quiz-choicesAnswer"></p>
            </button>
            <button class="quiz-choices">
              <div class="quiz-choicesNumberBox">
                <p class="quiz-choicesNumber">C</p>
              </div>
              <p id="js-answers" class="quiz-choicesAnswer"></p>
            </button>
            <button class="quiz-choices">
              <div class="quiz-choicesNumberBox">
                <p class="quiz-choicesNumber">D</p>
              </div>
              <p id="js-answers" class="quiz-choicesAnswer"></p>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="index.js"></script>
</body>
</html>
